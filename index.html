             color: white;

             border-bottom: 2px solid #666;

         }

         .modal-dialog {

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/isotope-layout@3.0/dist/isotope.pkgd.min.js"></script>

        <script>
         $(function() {
             $('#map').on('show.bs.modal', function (event) {
                 var button = $(event.relatedTarget) // Button that triggered the modal
                 var name = button.text() // Extract info from data-* attributes
                 var img = button.data('image')
                 // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
                 // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
                 var modal = $(this)
                 modal.find('.modal-title').text(name)
                 modal.find('.modal-body img').attr('src', "img/" + img)
             })

             // quick search regex
             var qsRegex;

             // init Isotope
             var $grid = $('.grid').isotope({
                 itemSelector: '.grid-item',
                 percentPosition: true,
                 masonry: {
                     columnWidth: '.grid-sizer'
                 },
                 filter: function() {
                     return qsRegex ? $(this).find('h4').text().match( qsRegex ) : true;
                 }
             });

             // use value of search field to filter
             var $quicksearch = $('.quicksearch').keyup( debounce( function() {
                 qsRegex = new RegExp( $quicksearch.val(), 'gi' );
                 $grid.isotope();
             }, 200 ) );

             // debounce so filtering doesn't happen every millisecond
             function debounce( fn, threshold ) {
                 var timeout;
                 return function debounced() {
                     if ( timeout ) {
                         clearTimeout( timeout );
                     }
                     function delayed() {
                         fn();
                         timeout = null;
                     }
                     timeout = setTimeout( delayed, threshold || 100 );
                 }
             }

             $('input[type="text"]').keyup(function(e){
                 if(e.keyCode == 27) {
                     $(this).val('');
                 }
             });

         });
        </script>
