---
layout: default
---

<div class="cards">
    {% for map in site.data.maps %}
    <div class="card">
        <a href="maps/{{ map.slug }}.html">
            <img src="img/{{ map.img }}">
        </a>
    </div>
    {% endfor %}
</div>

<script>
    var cards = document.querySelector('.cards');
    imagesLoaded(cards, function() {
        console.log('loaded');
        var pckry = new Packery( cards, {
            itemSelector: '.card',
            percentPosition: true
        });
    })
</script>
